<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="task.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Chettan+2|Liu+Jian+Mao+Cao&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <footer>
        <h1>Расчет банковского вклада с капитализацией и пополнением</h1>
    </footer>
    <main>
        <div>
            <h3>Начальная сумма вклада (AZN)</h3>
            <input type="text" id="cv" placeholder="Сумма">
            <article id="red-tag-one"></article>
        </div>
        <div>
            <h3>Сумма ежемесячного пополнения (AZN)</h3>
            <input type="text" id="refill" placeholder="Сумма">
            <article id="red-tag-two"></article>
        </div>
        <div>
            <h3>Процентная ставка (%)</h3>
            <input type="text" id="percent" placeholder="Процент">
            <article id="red-tag-three"></article>
        </div>
        <div>
            <h3>Срок вклада (дней)</h3>
            <input type="text" id="time" placeholder="Срок вклада">
            <article id="red-tag-four"></article>
        </div>
        <button id="for-deposit">Рассчитать</button>

        <script src="task.js"></script>
    </main>
    <div id="sign">
        <p>Museyib Bank</p>
    </div>
</body>

</html>
