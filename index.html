<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="task.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Chettan+2|Liu+Jian+Mao+Cao&display=swap" rel="stylesheet">
    <title>Депозитный калькулятор</title>
</head>

<body>
    <header>
        <h1>Расчет банковского вклада с капитализацией и пополнением</h1>
    </header>
    <main>
        <div>
            <p>Начальная сумма вклада (AZN)</p>
            <input type="text" id="cv" placeholder="Сумма">
            <article id="red-tag-one" class="red-tag"></article>
        </div>
        <div>
            <p>Сумма ежемесячного пополнения (AZN)</p>
            <input type="text" id="refill" placeholder="Сумма">
            <article id="red-tag-two" class="red-tag"></article>
        </div>
        <div>
            <p>Процентная ставка (%)</p>
            <input type="text" id="percent" placeholder="Процент">
            <article id="red-tag-three" class="red-tag"></article>
        </div>
        <div>
            <p>Срок вклада (дней)</p>
            <input type="text" id="time" placeholder="Срок вклада">
            <article id="red-tag-four" class="red-tag"></article>
        </div>
        <button id="for-deposit">Рассчитать</button>

        <script src="task.js"></script>
    </main>
    <div id="sign">
        <article id="logo">Museyib Bank</article>
    </div>
</body>

</html>
